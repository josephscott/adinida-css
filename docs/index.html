<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Adinida CSS</title>
	<!-- start-css --><style>
/*! adinida.css | https://github.com/josephscott/adinida-css | MIT License */
html{box-sizing:border-box;font-family:Verdana,sans-serif}*,:after,:before{box-sizing:inherit}.container{margin:0 auto;padding:0 10px;max-width:1200px}.row{display:flex;flex-flow:row wrap;justify-content:space-between;width:100%}.row .col,.row [class^=col-]{margin:0 0 10px;padding:5px}.nogutter .col,.nogutter [class^=col-]{margin:0;padding:0}.col{flex:1}.col-1{width:calc((100%/12)*1)}.col-2{width:calc((100%/12)*2)}.col-3{width:calc((100%/12)*3)}.col-4{width:calc((100%/12)*4)}.col-5{width:calc((100%/12)*5)}.col-6{width:calc((100%/12)*6)}.col-7{width:calc((100%/12)*7)}.col-8{width:calc((100%/12)*8)}.col-9{width:calc((100%/12)*9)}.col-10{width:calc((100%/12)*10)}.col-11{width:calc((100%/12)*11)}.col-12{width:100%}@media screen and (max-width:599px){.col,[class^=col-]{flex:0 1 100%;max-width:100%}}.pull-right{float:right!important}.pull-left{float:left!important}.clearfix{display:block;content:"";clear:both}
	<!-- end-css --></style>

	<style>
	.doc-box {
		border: 1px solid #879D69;
		background-color: #EDF2D8;
	}
	</style>
</head>
<body>

<div class="container">
	<h1>Adinida CSS</h1>

	<h3>Grid</h3>

	<div class="row">
		<div class="col doc-box">.col</div>
	</div>

	<div class="row">
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
	</div>

	<div class="row">
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
		<div class="col doc-box">.col</div>
	</div>

	<hr />

	<div class="row">
		<div class="col-1 doc-box">.col-1</div>
		<div class="col-11 doc-box">.col-11</div>
	</div>

	<div class="row">
		<div class="col-2 doc-box">.col-2</div>
		<div class="col-10 doc-box">.col-10</div>
	</div>

	<div class="row">
		<div class="col-3 doc-box">.col-3</div>
		<div class="col-9 doc-box">.col-9</div>
	</div>

	<div class="row">
		<div class="col-4 doc-box">.col-4</div>
		<div class="col-8 doc-box">.col-8</div>
	</div>

	<div class="row">
		<div class="col-5 doc-box">.col-5</div>
		<div class="col-7 doc-box">.col-7</div>
	</div>

	<div class="row">
		<div class="col-6 doc-box">.col-6</div>
		<div class="col-6 doc-box">.col-6</div>
	</div>

	<div class="row">
		<div class="col-7 doc-box">.col-7</div>
		<div class="col-5 doc-box">.col-5</div>
	</div>

	<div class="row">
		<div class="col-8 doc-box">.col-8</div>
		<div class="col-4 doc-box">.col-4</div>
	</div>

	<div class="row">
		<div class="col-9 doc-box">.col-9</div>
		<div class="col-3 doc-box">.col-3</div>
	</div>

	<div class="row">
		<div class="col-10 doc-box">.col-10</div>
		<div class="col-2 doc-box">.col-2</div>
	</div>

	<div class="row">
		<div class="col-11 doc-box">.col-11</div>
		<div class="col-1 doc-box">.col-1</div>
	</div>

	<div class="row">
		<div class="col-12 doc-box">.col-12</div>
	</div>
</div>

</body>
</html>
